<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Waste or Pollution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .mb-3 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    #mapSelector {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }
    .form-control, select, .form-control-file, button {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top: 0.25rem;
    }
    .form-control-file {
      padding: 3px;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.25rem;
    }
    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }
    button {
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Report Waste or Pollution</h1>
  <form id="reportForm" method="post" action="/submit-report" enctype="multipart/form-data">
    <!-- 1. Location Picker -->
    <div class="mb-3">
      <label>Select location on map</label>
      <div id="mapSelector"></div>
      <button type="button" id="geoBtn">Use My Location</button>
      <input type="hidden" id="latitude" name="latitude" required>
      <input type="hidden" id="longitude" name="longitude" required>
    </div>

    <!-- 2. Size of Issue -->
    <div class="mb-3">
      <label for="sizeSelect">Size of the issue</label>
      <select id="sizeSelect" name="size" class="form-control" required>
        <option value="" disabled selected>Choose size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <!-- 3. Hazardous? -->
    <div class="mb-3">
      <label>Is it hazardous to public or wildlife?</label>
      <div class="radio-group">
        <label><input type="radio" name="hazardous" value="true" required> True</label>
        <label><input type="radio" name="hazardous" value="false"> False</label>
      </div>
    </div>

    <!-- 4. Description -->
    <div class="mb-3">
      <label for="description">Brief description</label>
      <input
        type="text"
        id="description"
        name="description"
        class="form-control"
        maxlength="200"
        placeholder="Describe the issue"
        required
      />
    </div>

    <!-- 5. File Attachment -->
    <div class="mb-3">
      <label for="fileInput">Attach a file</label>
      <input
        type="file"
        id="fileInput"
        name="attachment"
        class="form-control-file"
        accept="image/*"
      />
    </div>

    <!-- Submit -->
    <button type="submit">Submit Report</button>
  </form>
 
  <!-- Load Google Maps JS API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcRDXhEEkkW-BRKfepwyPYObwwxwePL7M&callback=initMap"
    async defer>
  </script>

  <script>
    let map, marker;

    function initMap() {
      const defaultCenter = { lat: 51.4545, lng: -2.5879 }; // Bristol

      map = new google.maps.Map(
        document.getElementById('mapSelector'),
        { center: defaultCenter, zoom: 13 }
      );

      marker = new google.maps.marker.AdvancedMarkerElement({
        map: map,
        position: defaultCenter,
        draggable: true
      });

      // Update coords when marker is dragged
      marker.addListener('dragend', e => {
        setCoordinates(e.latLng);
      });

      // Move marker and update coords on map click
      map.addListener('click', e => {
        marker.setPosition(e.latLng);
        setCoordinates(e.latLng);
      });
    }

    function setCoordinates(latLng) {
      document.getElementById('latitude').value  = latLng.lat().toFixed(6);
      document.getElementById('longitude').value = latLng.lng().toFixed(6);
    }

    // Geolocation button
    document.getElementById('geoBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        return alert('Geolocation not supported by your browser.');
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const latLng = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          marker.setPosition(latLng);
          map.panTo(latLng);
          setCoordinates(new google.maps.LatLng(latLng));
        },
        err => alert('Error getting location: ' + err.message),
        { enableHighAccuracy: true }
      );
    });

    // Prevent submit without picking a location
    document.getElementById('reportForm').addEventListener('submit', function (e) {
      const lat = document.getElementById('latitude').value;
      const lng = document.getElementById('longitude').value;
      if (!lat || !lng) {
        e.preventDefault();
        alert('Please select a location on the map or use your device location.');
      }
    });
  </script>
</body>
</html>
